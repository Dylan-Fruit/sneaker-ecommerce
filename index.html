<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sneakers e-commerce | Frontend mentor</title>
  </head>
  <body>
    <header class="header">
      <div class="header_left">
        <img src="./assets/logo.svg" alt="logo sneakers ecommerce" />
        <nav class="header_left-nav">
          <ul class="header_left-nav__ul">
            <li>Collection</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
      <div class="header_right">
        <img
          class="header_right-cart"
          src="./assets/icon-cart.svg"
          alt="icon panier"
        />
        <img
          class="header_right-avatar"
          src="./assets/image-avatar.png"
          alt="photo avatar"
        />
      </div>
    </header>
    <div class="main">
      <section class="main_imagebox">
        <div class="main_imagebox-big">
          <img src="./assets/image-product-1.jpg" alt="product image big" />
        </div>
        <div class="main_imagebox-thumbnail">
          <img
            src="./assets/image-product-1-thumbnail.jpg"
            alt="product image thumbnail"
          />
          <img
            src="./assets/image-product-2-thumbnail.jpg"
            alt="product image thumbnail"
          />
          <img
            src="./assets/image-product-3-thumbnail.jpg"
            alt="product image thumbnail"
          />
          <img
            src="./assets/image-product-4-thumbnail.jpg"
            alt="product image thumbnail"
          />
        </div>
      </section>
      <section class="main_content">
        <h3>sneaker company</h3>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
